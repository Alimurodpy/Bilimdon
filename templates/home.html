{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'assets/css/home.css' %}" />
    <title>Asosiy oyna</title>
</head>
<body>
    <header class="site-header">
        <div class="container site-header-container">
            <a href="{% url 'home' %}">
                <img id="profile-photo" src="{% static 'assets/media/default.png' %}" alt="Profil rasmi" width="100px" />
            </a>

            <a href="{% url 'home' %}">
                <img src="{% static 'assets/media/bell-icon.svg' %}" alt="" />
            </a>
        </div>
    </header>

    <div class="container cards">
        <div class="card">
            <img src="{% static 'assets/media/letters-icon.svg' %}" alt="" onclick="location.href='lettrs.html'" />
        </div>
        <div class="card card-words">
            <img src="{% static 'assets/media/words-icon.svg' %}" alt="" onclick="location.href='first-game.html'" />
        </div>
        <div class="card">
            <img src="{% static 'assets/media/sentences-icon.svg' %}" alt="" onclick="location.href='second-game.html'" />
        </div>
    </div>

    <div class="container bottom-nav">
        <button >
            <img src="{% static 'assets/media/home-icon.svg' %}" alt="" width="70px" />
            <p>Asosiy</p>
        </button>
        <button >
            <img src="{% static 'assets/media/liderboard-icon.svg' %}" alt="" width="70px" />
            <p>Liderboard</p>
        </button>
        <button >
            <img src="{% static 'assets/media/profile-icon.svg' %}" alt="" width="70px" />
            <p>Profil</p>
        </button>
    </div>

    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
